<div >
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Specie</th>
        <th scope="col">Gender</th>
        <th scope="col">House</th>
        <th scope="col">Age</th>
        <th scope="col">Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let post of postsDos">
        <td>{{post.name}}</td>
        <td>{{post.species}}</td>
        <td>{{post.gender}}</td>
        <td>{{post.house}}</td>
        <td>{{post.age}}</td>
        <td><img [src]="post.image"></td>
      </tr>
    </tbody>
  </table>

</div>
